<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pet Symptom Selection (robust)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:24px auto;padding:12px}
    h2{text-align:center}
    .info{margin-bottom:18px}
    label{font-weight:600}
    .symptom-row{display:flex;gap:10px;margin-bottom:12px}
    select,input{padding:8px;font-size:14px;flex:1}

    #backBtn{background:#ddd;border:0}
    #predictBtn{background:#0b79d0;color:#fff;border:0}
    #loaderNote{margin-top:12px;color:#444}
    .small{font-size:13px;color:#666}

    #predictImgBtn {
      background: #28a745;
      color: #fff;
      border: 0;
      margin-left: 10px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    #predictImgBtn:hover { background: #218838; }

    #imagePredictSection {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;

    #skinResult {
      margin-top: 15px;

      background: #f5f5f5;
      border-radius: 6px;
      white-space: pre-wrap;
    }
       #prescribeBtn {
      display: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    #prescribeBtn:hover {
      background: #218838;
    }
    #diseaseSection {
      margin: 20px 0;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h2>Pet Symptom Selection (robust loader)</h2>

  <div class="info">
    <p><label>Animal:</label> <span id="animalDisplay">‚Äî</span></p>
    <p><label>Breed:</label> <span id="breedDisplay">‚Äî</span></p>
    <p><label>Pet Name:</label> <input id="petName" placeholder="Enter pet name"></p>
  </div>

  <div class="symptom-row">
    <select id="symptom1"><option value="">Select Symptom 1</option></select>
    <select id="symptom2"><option value="">Select Symptom 2</option></select>
  </div>
  <div class="symptom-row">
    <select id="symptom3"><option value="">Select Symptom 3</option></select>
    <select id="symptom4"><option value="">Select Symptom 4</option></select>
  </div>
  <div class="symptom-row">
    <select id="symptom5"><option value="">Select Symptom 5</option></select>
  </div>

  <button id="backBtn" onclick="goBack()">‚Üê Back to Breed</button>
  <button id="predictBtn">Predict Disease</button>
  <button id="predictImgBtn" onclick="showImagePredict()">üì∏ Predict Skin Disease Using Image</button>

  <div id="loaderNote" class="small"></div>



   <div id="diseaseSection">
    <span id="diseaseResult"></span><br>
    <button id="prescribeBtn">Give Prescription</button>
  </div>


  <div id="imagePredictSection">
    <h3>Upload Animal Skin Image</h3>
    <input type="file" id="skinImage" accept="image/*"><br><br>
    <button onclick="predictSkinDisease()">Predict Disease</button>
    <div id="skinResult"></div>
  </div>

<script src="javadisease.js"></script>
<script>
function showImagePredict(){
  document.getElementById('imagePredictSection').style.display = 'block';
}

async function predictSkinDisease(){
  const fileInput = document.getElementById('skinImage');
  const resultDiv = document.getElementById('skinResult');
  if (!fileInput.files.length) {
    alert('Please choose an image first.');
    return;
  }

  const formData = new FormData();
  formData.append('image', fileInput.files[0]);

  resultDiv.textContent = "‚è≥ Predicting skin disease...";

  try {
    const res = await fetch('/predict_skin_gemini', {

      method: 'POST',
      body: formData
    });
    const data = await res.json();
    if (data.error){
      resultDiv.textContent = "‚ùå " + data.error;
    } else {
      resultDiv.textContent = "‚úÖ Prediction: " + data.result;
    }
  } catch (err) {
    resultDiv.textContent = "‚ö†Ô∏è Error: " + err.message;
  }
}

function goBack() {
  const urlParams = new URLSearchParams(window.location.search);
  const animal = urlParams.get("animal") || "";
  window.location.href = `/two?animal=${encodeURIComponent(animal)}`;
}

<!-- All your HTML content above -->

<!-- ‚úÖ Place this script here -->

  async function init(){
    const urlParams = new URLSearchParams(window.location.search);
    const breed = urlParams.get("breed");
    const animal = urlParams.get("animal");

    document.getElementById('animalDisplay').textContent = animal || 'Not selected';
    document.getElementById('breedDisplay').textContent = breed || 'Not selected';

    if (breed) {
      try {
        const res = await fetch('/static/data/jesus.json');
        const data = await res.json();

        const symptoms = data[breed]; // ‚úÖ Direct access using breed as key

        if (Array.isArray(symptoms)) {
          for(let i=1;i<=5;i++){
            const select = document.getElementById(`symptom${i}`);
            select.innerHTML = `<option value="">Select Symptom ${i}</option>`;
            symptoms.forEach(sym => {
              const opt = document.createElement("option");
              opt.value = sym;
              opt.textContent = sym;
              select.appendChild(opt);
            });
          }
        } else {
          console.warn("Breed found but symptoms are not an array.");
        }

      } catch(err){
        console.error("Error loading symptoms:", err);
      }
    } else {
      console.warn("Breed not found in URL.");
    }
  }

document.addEventListener('DOMContentLoaded', init);

  // 1) Predict Disease button
  document.getElementById('predictBtn').addEventListener('click', async () => {
    const symptoms = [];
    for (let i = 1; i <= 5; i++) {
      const v = document.getElementById(`symptom${i}`).value;
      if (v) symptoms.push(v);
    }
    if (!symptoms.length) {
      return alert('‚ö†Ô∏è Please select at least one symptom.');
    }

    document.getElementById('loaderNote').textContent = '‚è≥ Predicting disease‚Ä¶';
    try {
      const res = await fetch('/predict_symptoms_gemini', {
        method:  'POST',
        headers: { 'Content-Type': 'application/json' },
        body:    JSON.stringify({ symptoms })
      });
 if (!res.ok) {
        const err = await res.text();
        throw new Error(err);
      }
      const { disease } = await res.json();
      document.getElementById('loaderNote').textContent = '';
      document.getElementById('diseaseResult').textContent = 
        `Predicted Disease: ${disease}`;

      // Save record for next step (no redirect here)
      const animal  = document.getElementById('animalDisplay').textContent.trim();
      const breed   = document.getElementById('breedDisplay').textContent.trim();
      const petName = document.getElementById('petName').value.trim() || 'Unnamed';
      const petNo   = 'PET-' + Date.now() + '-' + Math.floor(Math.random()*1000);

      const petRecord = { petNo, animal, breed, petName, symptoms, disease };
      localStorage.setItem('latestPetRecord', JSON.stringify(petRecord));

      // Reveal the next‚Äêstep button
      document.getElementById('prescribeBtn').style.display = 'inline-block';

    } catch (err) {
  document.getElementById('loaderNote').textContent = '';
      alert(`‚ùå Error: ${err.message}`);
    }
  });

  // 2) Give Prescription button
  document.getElementById('prescribeBtn').addEventListener('click', () => {
    // Now‚Äîand only now‚Äînavigate to the prescription page
    window.location.href = '/in';
  });



function onPredictDisease() {
  const animal = document.getElementById('animalDisplay').textContent.trim();
  const breed  = document.getElementById('breedDisplay').textContent.trim();
  const petName = document.getElementById('petName').value.trim() || 'Unnamed';

  const petNo = 'PET-' + Date.now() + '-' + Math.floor(Math.random() * 1000);

  const symptoms = [];
  for (let i = 1; i <= 5; i++) {
    const val = document.getElementById(`symptom${i}`).value;
    if (val) symptoms.push(val);
  }

  const petRecord = { petNo, animal, breed, petName, symptoms };
  localStorage.setItem('latestPetRecord', JSON.stringify(petRecord));

  alert(`Saved! Pet ID: ${petNo}\nYou chose: ${symptoms.join(', ')}`);
  window.location.href = '/in';
}

      // Collect up to 5 symptoms

      // Show loader

      try {
        // Call your new Flask route

          method:  'POST',

        });

        if (!res.ok) {

 }

        const { disease } = await res.json();

      } catch (err) {
        document.getElementById('loaderNote').textContent = '';
        alert(`‚ùå Error: ${err.message}`);
      }
    });
    // 2) On clicking ‚ÄúGive Prescription‚Äù, go to the prescription page
    document.getElementById('prescribeBtn').addEventListener('click', () => {
      window.location.href = '/in';
    });
